<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/contacto.css">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <title> NineTravel</title>
</head>
<body>
    <header>
        <div class="navbar">
            <img class="LogoNineT" src="assets/img/logotex.png" alt="logo">
            <nav id="menu_list">
                <ul>
                    <li><a href="index.html" title="Inicio"><div class="bi bi-house-fill"></div> <span class="icon_text">Inicio</span></a></li>
                    <li><a href="destinos.html" title="Destinos"><div class="bi bi-geo-fill"></div> <span class="icon_text">Destinos</span> </a></li>
                    <li><a href="paquetes.html" title="Paquetes"><div class="bi bi-folder-fill"></div> <span class="icon_text">Paquetes</span> </a></li>
                    <li><a href="#" title="Contacto"><div class="bi bi-person-badge"></div> <span class="icon_text">Contacto</span> </a></li>
                </ul>
            </nav>
            <div id="list" onclick="toggleMenu()">
                <i class="bi bi-list"></i>
            </div>
        </div>
    </header>

    <main>
        <section class="contact-form">
            <h2>Contacto</h2>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre"  required>
        
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
        
                <label for="destino">Destino:</label>
                <input type="text" id="destino" name="destino" required>

                <label for="pasajeros">Pasajeros:</label>
                <input type="number" id="pasajeros" name="pasajeros" required>

                <label for="fecha-aproximada">Fecha aproximada:</label>
                <input type="date" id="fecha-aproximada" name="fecha-aproximada" required>
        
                <label for="mensaje">Motivo de Contacto:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
        
                <button type="submit">Enviar</button>
            </form>
        </section>
        <section class="datos-contacto">
            <div>
                <h2>Atencion al publico</h2>
                <p><small>Yerbal 1136 PB (C1406BWA), CABA, Argentina</small></p>
                <p><small>Teléfono : (+54) 11 4432 8675</small></p>
                <p><small>E-mail : consultas@nocheydiaturismo.com</small></p>
                <h2>Horarios de Atención</h2>
                <p><small>Lunes a Viernes de 10 a 13 hs y de 14 a 18 h</small></p>
                <p><small>Sábados de 10 a 13 h</small></p>                
            </div>
            <img
            src="assets/img/mapa.jpeg">
            </img>
        </section>
    </main>









    <footer>
        <p>&copy; NineTravel </p>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
